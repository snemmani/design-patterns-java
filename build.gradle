plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id "org.sonarqube" version "3.0"
    id 'jacoco'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

sonarqube {
    properties {
        property "sonar.projectKey", "snemmani_design-patterns-java"
        property "sonar.organization", "snemmani"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.junity.reportPaths", "build/test-results"
        property "sonar.jacoco.reportPath", "build/jacoco/test.exec"

    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.11'
    testImplementation 'org.mockito:mockito-core:3.5.9'
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
}

application {
    // Define the main class for the application.
    mainClassName = 'design.patterns.java.App'
}

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled = true
        csv.enabled = true
    }
}
